<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora</h1>
    <form action="/calcular" method="post">
      <div class="mb-3">
        <label for="numA" class="form-label">Número A:</label>
        <input type="text" class="form-control" id="numA" name="numA">
      </div>
      <div class="mb-3">
        <label for="numB" class="form-label">Número B:</label>
        <input type="text" class="form-control" id="numB" name="numB">
      </div>
      <div class="mb-3">
        <label for="operation" class="form-label">Operação:</label>
        <select class="form-select" id="operation" name="operation">
          <option value="+">Adição</option>
          <option value="-">Subtração</option>
          <option value="*">Multiplicação</option>
          <option value="/">Divisão</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
  </div>
</body>
</html>
